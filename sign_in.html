<!--Start Form-->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4"><img src="Assect/uberlogo.svg" id="logo"></p>

    <p style="font-size: 40px; font-weight: bold">Welcome</p>

    <p style="font-size: 15px">Sign in with your email address or mobile number</p>

    <!-- Email -->
    <input type="email" class="form-control mb-4" placeholder="E-mail or mobile number"
           style="background-color: gainsboro">
    <input type="password" class="form-control mb-4" placeholder="Password" style="background-color: gainsboro">

    <!-- Sign in button -->
    <button class="btn btn-info btn-block" type="submit" style="background-color: green; font-weight: bold">Sign in
    </button>

    <p class="mt-3" style="font-size: 15px">New to Uber? <a href="" style="color: green">Create an account</a></p>

</form>
